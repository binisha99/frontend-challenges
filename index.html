<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="wrapper ">
    <div class="container">

      <div class="right-grid">
        <h1 class="title">Your Result</h1>
        <div class="circle center">
          <p class="seventysix">76</p>
          <p class="fullmarks">of 100</p>
        </div>
        <p class="score-title"> Great</p>
        <p class="text"> You scored higher than 65%
          of the people who have taken these tests.</p>
      </div>

      <div class="left-grid">
        <h2 class="left-title">Summary</h2>

        <div class="btn--item item-1">
          <div class="col">
            <img src="./assets/images/icon-reaction.svg">
            <div class="light-red bold">Reaction </div>
          </div>
          <div class="col">
            <div class="btn--score"> 80 </div>
            <div class="total">/ 100</div>
          </div>
        </div>
        <div class="btn--item item-2">
          <div class="col">
            <img src="./assets/images/icon-memory.svg">
            <div class="orangey-yellow bold">Memory </div>
          </div>
          <div class="col">
            <div class="btn--score"> 92 </div>
            <div class="total">/ 100</div>
          </div>
        </div>
        <div class="btn--item item-3">
          <div class="col">
            <img src="./assets/images/icon-verbal.svg">
            <div class="green-teal bold">Verbal </div>
          </div>
          <div class="col">
            <div class="btn--score"> 61 </div>
            <div class="total">/ 100</div>
          </div>
        </div>
        <div class="btn--item item-4">
          <div class="col">
            <img src="./assets/images/icon-visual.svg">
            <div class="cobalt-blue bold">Visual </div>
          </div>
          <div class="col">
            <div class="btn--score"> 72 </div>
            <div class="total">/ 100</div>
          </div>
        </div>

        <button type="button">Continue</button>
      </div>
    </div>
  </div>

</body>

</html>
